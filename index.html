<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sua Renda x Gasto</title>
    <link rel="stylesheet" href="Codes/index.css">
</head>
<body>

    <div class="fundo-tudo">

        <!-- Renda Mensal -->
        <div class="fundorenda">
            <h2>Renda Mensal</h2>

            <div class="renda-alinhar">
                <div class="renda-item">
                    <h3>Item</h3>
                    <input type="text" class="nome-renda" placeholder="Insira aqui o item" id="n-r-1">
                    <input type="text" class="nome-renda" placeholder="Insira aqui o item" id="n-r-2">
                    <input type="text" class="nome-renda" placeholder="Insira aqui o item" id="n-r-3">
                    <input type="text" class="nome-renda" placeholder="Insira aqui o item" id="n-r-4">
                </div>

                <div class="renda-valor">
                    <h3>Valor</h3>
                    <input type="number" class="valor-renda" placeholder="Insira aqui o valor" id="v-r-1">
                    <input type="number" class="valor-renda" placeholder="Insira aqui o valor"id="v-r-2">
                    <input type="number" class="valor-renda" placeholder="Insira aqui o valor"id="v-r-3">
                    <input type="number" class="valor-renda" placeholder="Insira aqui o valor"id="v-r-4">
                </div>
            </div>
        </div>

        <!-- Despesas Mensal -->

        <div class="fundodespesa">
            <h2>Despesas Mensal</h2>

            <div class="despesa-alinhar">
                <div class="despesa-item">
                    <h3>Item</h3>
                    <input type="text" class="nome-despesa" placeholder="Insira aqui o item" id="n-d-1">
                    <input type="text" class="nome-despesa" placeholder="Insira aqui o item" id="n-d-2">
                    <input type="text" class="nome-despesa" placeholder="Insira aqui o item" id="n-d-3">
                    <input type="text" class="nome-despesa" placeholder="Insira aqui o item" id="n-d-4">
                </div>

                <div class="despesa-valor">
                    <h3>Valor</h3>
                    <input type="number" class="valor-despesa" placeholder="Insira aqui o valor" id="v-d-1">
                    <input type="number" class="valor-despesa" placeholder="Insira aqui o valor"id="v-d-2">
                    <input type="number" class="valor-despesa" placeholder="Insira aqui o valor"id="v-d-3">
                    <input type="number" class="valor-despesa" placeholder="Insira aqui o valor"id="v-d-4">
                </div>
            </div>
        </div>

    </div>

    <!-- Resultados -->
    <div class="fundo-resultado">
        <h2>Resumo</h2>

        <div class="resumo-alinhar">
            <div class="resultado-alinhar">
                <h3 class="texto-porcentagem">Porcentagem de renda gasta.</h3>
                <div class="resultado-porcentagem">
                <p id="resultado-porcentagem">0%</p>
            </div>
            </div>
            <div class="renda-resultado-alinhar">
                <div class="resultado-dados">
                    <h4 class="texto-resumo">Renda mensal total</h4>
                    <p class="texto-resumo" id="renda-total">R$ 0,00</p>
                </div>

                <div class="resultado-dados">
                    <h4 class="texto-resumo">Despesa mensal total</h4>
                    <p class="texto-resumo" id="despesa-total">R$ 0,00</p>
                </div>

                <div class="resultado-dados">
                    <h4 class="texto-resumo">Saldo restante</h4>
                    <p class="texto-resumo" id="saldo-total">R$ 0,00</p>
                </div>
            </div>
        </div> 
    </div>
    

    <!-- BotÃ£o Salvar -->

    <div class="botao-enviar">
        <button type="submit" class="enviar-dados">Salvar Dados</button>
    </div>

</body>

<script src="Codes/script.js"></script>
</html>
